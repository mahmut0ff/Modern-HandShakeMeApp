name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run linter
        working-directory: ./mobile
        run: npm run lint --if-present

      - name: Run type check
        working-directory: ./mobile
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: ./mobile
        run: npm run test:unit

      - name: Run integration tests
        working-directory: ./mobile
        run: npm run test:integration

      - name: Generate coverage report
        working-directory: ./mobile
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./mobile/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: mobile/coverage/

      - name: Check coverage thresholds
        working-directory: ./mobile
        run: |
          npm run test:coverage -- --coverageThreshold='{"global":{"branches":70,"functions":70,"lines":70,"statements":70}}'

  e2e-ios:
    name: E2E Tests (iOS)
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Setup iOS environment
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Build app for E2E
        working-directory: ./mobile
        run: npm run build:e2e:ios

      - name: Run E2E tests
        working-directory: ./mobile
        run: npm run test:e2e:ios

      - name: Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-artifacts-ios
          path: mobile/e2e/artifacts/

  e2e-android:
    name: E2E Tests (Android)
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Setup Android environment
        uses: android-actions/setup-android@v2

      - name: Create AVD
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-31;google_apis;x86_64"
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n Pixel_5_API_31 -k "system-images;android-31;google_apis;x86_64" --force

      - name: Build app for E2E
        working-directory: ./mobile
        run: npm run build:e2e:android

      - name: Run E2E tests
        working-directory: ./mobile
        run: npm run test:e2e:android

      - name: Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-artifacts-android
          path: mobile/e2e/artifacts/
